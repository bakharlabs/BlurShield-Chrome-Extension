<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlurShield</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="popup-container">
      <!-- Professional Header -->
      <header class="popup-header">
        <div class="header-content">
          <div class="brand-section">
            <div class="logo shield-icon">üõ°Ô∏è</div>
            <div class="brand-info">
              <h1 class="app-title">BlurShield</h1>
              <span class="status" id="statusText">Ready to use</span>
            </div>
          </div>

          <!-- User Account Menu -->
          <div class="user-menu" id="userMenu">
            <!-- Signed Out State -->
            <div id="signedOutState" class="auth-state">
              <div class="user-profile" id="guestProfile">
                <div class="guest-avatar">
                  <svg width="20" height="20" viewBox="0 0 24 24">
                    <path
                      d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"
                    />
                  </svg>
                </div>
                <span class="user-name">Guest</span>
                <svg
                  class="dropdown-arrow"
                  width="12"
                  height="12"
                  viewBox="0 0 24 24"
                >
                  <path d="M7,10L12,15L17,10H7Z" />
                </svg>
              </div>

              <!-- Guest Dropdown Menu -->
              <div class="user-dropdown" id="guestDropdown">
                <button class="dropdown-item" id="signInFromDropdown">
                  <svg width="16" height="16" viewBox="0 0 24 24">
                    <path
                      d="M10,17V14H3V10H10V7L15,12L10,17M10,2H19A2,2 0 0,1 21,4V20A2,2 0 0,1 19,22H10A2,2 0 0,1 8,20V18H10V20H19V4H10V6H8V4A2,2 0 0,1 10,2Z"
                    />
                  </svg>
                  Sign In
                </button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" id="openOptionsFromGuest">
                  <svg width="16" height="16" viewBox="0 0 24 24">
                    <path
                      d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"
                    />
                  </svg>
                  Settings & Help
                </button>
              </div>
            </div>

            <!-- Signed In State -->
            <div
              id="signedInState"
              class="auth-state signed-in"
              style="display: none"
            >
              <div class="user-profile" id="userProfile">
                <img id="userAvatar" class="user-avatar" src="" alt="User" />
                <span id="userName" class="user-name">User</span>
                <svg
                  class="dropdown-arrow"
                  width="12"
                  height="12"
                  viewBox="0 0 24 24"
                >
                  <path d="M7,10L12,15L17,10H7Z" />
                </svg>
              </div>

              <!-- Dropdown Menu -->
              <div class="user-dropdown" id="userDropdown">
                <div class="dropdown-item user-info-item">
                  <span class="user-tier" id="userTier">Premium Plan</span>
                </div>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" id="openOptionsFromUser">
                  <svg width="16" height="16" viewBox="0 0 24 24">
                    <path
                      d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"
                    />
                  </svg>
                  Settings & Help
                </button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" id="signOutBtn">
                  <svg width="16" height="16" viewBox="0 0 24 24">
                    <path
                      d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z"
                    />
                  </svg>
                  Sign Out
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="popup-content">
        <!-- Extension Controls -->
        <div class="control-section">
          <div class="main-control">
            <div class="control-info">
              <h3 class="control-title">Extension Status</h3>
              <p class="control-desc">Enable or disable blur functionality</p>
            </div>
            <label class="toggle-switch">
              <input type="checkbox" id="extensionToggle" />
              <span class="slider">
                <span class="slider-button"></span>
              </span>
            </label>
          </div>
        </div>

        <!-- Usage Limits -->
        <div class="usage-section">
          <div class="usage-header">
            <h3 class="section-title">Daily Usage</h3>
            <span class="tier-badge" id="tierBadge">FREE</span>
          </div>

          <div class="usage-display">
            <div class="usage-count">
              <span class="count-number" id="blurCount">0</span>
              <span class="count-separator">/</span>
              <span class="count-limit" id="blurLimit">10</span>
              <span class="count-label">blurs today</span>
            </div>

            <div class="progress-container">
              <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
              </div>
            </div>
          </div>

          <button class="upgrade-btn" id="upgradeBtn" style="display: none">
            <svg width="16" height="16" viewBox="0 0 24 24">
              <path d="M7,14L12,9L17,14H7Z" />
            </svg>
            Get Unlimited Access
          </button>
        </div>

        <!-- Page Statistics -->
        <div class="stats-section">
          <h3 class="section-title">Current Page Blurs</h3>

          <div class="blur-stats">
            <div class="blur-stat-item">
              <div class="stat-icon element-icon">
                <svg width="18" height="18" viewBox="0 0 24 24">
                  <path
                    d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"
                  />
                </svg>
              </div>
              <div class="stat-info">
                <span class="stat-number" id="blurredElementsCount">0</span>
                <span class="stat-label">Click Blurs</span>
                <span class="stat-desc">Elements blurred by clicking</span>
              </div>
            </div>

            <div class="blur-stat-item">
              <div class="stat-icon area-icon">
                <svg width="18" height="18" viewBox="0 0 24 24">
                  <path
                    d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,5V19H5V5H19Z"
                  />
                </svg>
              </div>
              <div class="stat-info">
                <span class="stat-number" id="blurredAreasCount">0</span>
                <span class="stat-label">Draw Areas</span>
                <span class="stat-desc">Custom rectangular areas</span>
              </div>
            </div>

            <div class="blur-stat-item">
              <div class="stat-icon text-icon">
                <svg width="18" height="18" viewBox="0 0 24 24">
                  <path
                    d="M18.5,4L19.66,8.35L18.7,8.61C18.25,7.74 17.79,6.87 17.26,6.43C16.73,6 16.11,6 15.5,6H13V16.5C13,17 13,17.5 13.33,17.75C13.67,18 14.33,18 15,18V19H9V18C9.67,18 10.33,18 10.67,17.75C11,17.5 11,17 11,16.5V6H8.5C7.89,6 7.27,6 6.74,6.43C6.21,6.87 5.75,7.74 5.3,8.61L4.34,8.35L5.5,4H18.5Z"
                  />
                </svg>
              </div>
              <div class="stat-info">
                <span class="stat-number" id="blurredTextCount">0</span>
                <span class="stat-label">Text Blurs</span>
                <span class="stat-desc">Selected text content</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="popup.ts"></script>
  </body>
</html>
